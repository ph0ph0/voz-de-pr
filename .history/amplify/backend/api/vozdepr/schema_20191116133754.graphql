type Vote
  @model
  @aws_iam
  @aws_cognito_user_pools
  @auth(rules:[
  {
    allow:owner,
    operations:[create, read, update, delete]
  },
  {
    allow: public,
    provider: iam,
    operations: [read]
  },
  {
    allow: groups,
    groups: ["everyone"],
    operations: [read]
  }
  ])
  @key(
    name:"votesOnSubjectByUser",
    fields:["subjectVotedOnId", "createdBy"],
    queryField:"votesOnSubjectByUser"
  )
  {
    """
    idofvote=userId+post/comment/causeid+post/cause/postComment/causeComment
    ieid=12233455_6786758_causeComment
    objectIdistheidoftheobjectbeingvotedon.
    """
    id:ID!
    subjectVotedOnId:ID!
    createdBy:ID
    createdAt:AWSDateTime
    vote:VoteType
    voteOn:VoteOnType
  }

#Inputsandenums

input VoteInput{
  id:ID!
  vote:VoteType!
  voteOn:VoteOnType!
}

enum VoteType {
  up
  down
}

enum VoteOnType{
  post
  cause
}

