type User
  @model
  @aws_cognito_user_pools
  @auth(rules:[
    {
      allow:owner,
      ownerField:"id",
      operations:[create,read,update,delete]
    }
  ])
  {
    id:ID!
    username:String!
    firstName:String
    lastName:String
    voiceNumber: Int
    email:AWSEmail!
    avatar:S3Object!
    subjects:[Subject]@connection
    createdAt:AWSDateTime
    updatedAt:AWSDateTime
  }

#Objects - A Subject represents both a Cause and a Post

type Subject
  @model
  @aws_iam
  @aws_cognito_user_pools
  @auth(rules:[
  {
    allow:owner,
    operations:[create, read, update, delete]
  },
  {
    allow: public,
    provider: iam,
    operations: [read]
  },
  {
    allow: groups,
    groups: ["everyone"],
    operations: [read]
  }
  ])
  @key(
    name:"subjectsByUserByType",
    fields:["createdBy", "type"],
    queryField:"subjectsByUserByType"
  )
  @key(
    name:"subjectsByUser",
    fields:["createdBy"],
    queryField:"subjectsByUser"
  )
  {
    id:ID!
    createdBy:ID
    createdAt:AWSDateTime
    author:String
    title:String!
    subjectContent:String!
    pictures: [Picture] @connection
    comments:[Comment]@connection
    timePassedSinceCreation: String
    numberOfComments: Int
    votes:Int
    type: SubjectType!
  }

enum SubjectType {
  cause
  post
}

